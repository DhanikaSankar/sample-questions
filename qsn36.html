<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - Character</title>
  </head>
  <body>
    <h3>To find a character from the string array</h3>
    <script>
      const stringArray = ["html", "css", "javascript",'python','php'];
      const findCharacter = "t";
      const newArray = [];
      document.write(`Given string array = [${stringArray}] <br>`)

      for (let i = 0; i < stringArray.length; i++) {
        const string = stringArray[i];
        for (let j = 0; j < string.length; j++) {
          const character = string[j];
          if (character.toLowerCase() == findCharacter.toLowerCase()) {
            newArray.push(string);
            break;
          }
        }
      }

      document.write(`Character "${findCharacter}" included the array = [${newArray}]`)
    </script>
  </body>
</html>
