<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid - Left Half</title>
</head>
<body>
    <h3>Left Half Pyramid Pattern</h3>
    <script>
      let count = 5;
      for (let i = 1; i <= count; i++) {
        for (let j = 1; j < i + 1; j++) {
          document.write(" * ");
        }
        document.write("<br>");
      }
    </script>
</body>
</html>
