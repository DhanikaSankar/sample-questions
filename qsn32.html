<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String- Vowel & Consonant</title>
  </head>
  <body>
    <h3>
      Program to count the total number of vowels and consonant in a string
    </h3>
    <script>
      const string = prompt("Enter an string");
      let vowelCount = 0;
      let consonantCount = 0;

      for (let i = 0; i < string.length; i++) {
        {
          if (
            string[i] == "a" ||
            string[i] == "e" ||
            string[i] == "i" ||
            string[i] == "o" ||
            string[i] == "u" ||
            string[i] == "A" ||
            string[i] == "E" ||
            string[i] == "I" ||
            string[i] == "O" ||
            string[i] == "U"
          ) {
            vowelCount += 1;
          } else {
            consonantCount += 1;
          }
        }
      }
      document.write(`Given string = ${string} <br> `);
      document.write(
        `Vowel Count = ${vowelCount} <br> Consonant count = ${consonantCount}`
      );
    </script>
  </body>
</html>
