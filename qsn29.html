<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort - DESC</title>
</head>
<body>
    <h3>Program to sort the elements of an array in descending order.</h3>
    <Script>
            const arrayElements = [5,1,25,84,52,4];
            let temp = 0;
            document.write(`Given array elements  = ${arrayElements} <br>`)

            for (let i = 0; i < arrayElements.length; i++) {
                for (let j = i + 1; j < arrayElements.length; j++) {
                    if (arrayElements[i] < arrayElements[j]) {
                        temp = arrayElements[i];
                        arrayElements[i] = arrayElements[j];
                        arrayElements[j] = temp;
                    }
                }
            }

            document.write(`After Sorting in descending order <br> Array elements  = ${arrayElements}`)
    </Script>
    
</body>
</html>
