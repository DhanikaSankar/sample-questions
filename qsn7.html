<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 7</title>
  </head>
  <body>
    <h3>int[] sort(int[] numberList)</h3>
    <p>Use any sorting algorithm to sort array numberList</p>
    <script>
      let numberList = [5, 6, 1, 15, 3, 30];
      document.write(`Number List is [${numberList}] <br>`);

      let sort = numberList.sort(function (a, b) {
        return a - b;
      });

      document.write(`Sorted Number List is [${sort}] <br>`);
    </script>
  </body>
</html>
