<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String - Remove white space</title>
</head>
<body>
    <h3>Program to remove remove all white spaces from a string.</h3>
    <script>
         const string = "Hello user welcome to our website."
         document.write(`Current String = ${string} <br>`)
         const spaceRemove = string.split(" ").join("");
         document.write(`White Space Removed String = ${spaceRemove}`)
    </script> 
</body>
</html>
