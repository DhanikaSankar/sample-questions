<body>
    <h3>Program to calculate the area of square</h3>
    <script>
        const side = parseInt(prompt("Enter side of square"));
        const area = side * side;
        document.write(`Side of the square is ${side} <br> `);
        document.write(`Area of the square is ${area}`);
    </script>
    
</body>
