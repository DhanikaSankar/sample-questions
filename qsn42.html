<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid -Inverted Left</title>
  </head>
  <body>
    <h3>Inverted Left Half Pyramid Pattern</h3>
    <script>
        const rows = 5;
        for (let i = rows; i >= 1; --i) {
            for (let j = 1; j <= i; ++j) {
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
  </body>
</html>
