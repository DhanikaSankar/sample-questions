<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome - Number</title>
  </head>
  <body>
    <h3>Check the given number is palindrome or not.</h3>
    <script>
      let number = prompt("Enter a number");
      let temp = number;
      let result = 0;
      while (number > 0) {
        let remainder = number % 10;
        number = parseInt(number / 10);
        result = result * 10 + remainder;
      }
      if (temp == "") {
        alert("Please enter a number");
      } else if (result == temp) {
        document.write(`Given number ${temp} is Palindrome`);
      } else {
        document.write(`Given number ${temp} is not palindrome`);
      }
    </script>
  </body>
</html>
