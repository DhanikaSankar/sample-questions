    <h3>int findSmallOrbig(int[]a)</h3>
    <p>
      If an array is a = [1,2,4,32,12,6,8] the biggest number is 32 and the
      smallest number is 1.
    </p>
    <script>
        let array = [1,2,4,32,12,6,8];
        let largest= 0;
        let smallest = array[0]; 

        for (i=0; i<array.length; i++){
            if (array[i]>largest) {
              largest=array[i];
            }

            if(array[i] < smallest) { 
                smallest = array[i];   
            }
        }
        // OR
        // const smallest = Math.min(...array);
        // const largest = Math.max(...array);

        document.write(`Array is : [${array}] <br>`);
        document.write(`Array biggest value is : ${largest} <br>`);
        document.write(`Array smallest value is : ${smallest}`);

    </script>
