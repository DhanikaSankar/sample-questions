<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Reverse</title>
  </head>
  <body>
    <h3>Program to find reverse of a string.</h3>
    <script>
      const string = "Hello World";
      let stringReverse = "";
      for (let i = string.length - 1; i >= 0; i--) {
        stringReverse += string[i];
      }
      document.write(`${string} <br> ${stringReverse}`)
    </script>
  </body>
</html>
