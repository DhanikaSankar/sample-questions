<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array- Even and Odd</title>
</head>
<body>
    <h3>Print even and odd numbers in an array</h3>
    <script>
        const arrayElements = [5,1,25,84,52,4];
        document.write(`Given array elements  = [${arrayElements} ]<br>`)

        document.write(`<b>Even numbers in the array <b><br>`)
        for(let i=0;i<arrayElements.length;i++){
            if( arrayElements[i] % 2 ===0){
                document.write(`${arrayElements[i]} &nbsp`)
            }
        }
        document.write(`<br><b>Odd numbers in the array <b><br>`)  
        for(let i=0;i<arrayElements.length;i++){
            if(arrayElements[i] % 2 !==0){
                document.write(`${arrayElements[i]} &nbsp`)
            } 
        }
    </script>
    
</body>
</html>
