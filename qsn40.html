<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid</title>
  </head>
  <body>
    <h3>Full Pyramid Pattern</h3>
    <script>
      const rows = 5;
      for (let i = 1; i <= rows; i++) {
        let pyramid = "";
        for (let j = 1; j <= rows - i; j++) {
          pyramid += " &nbsp; ";
        }
        for (let k = 1; k <= 2 * i - 1; k++) {
          pyramid += "*";
        }
        document.write(`${pyramid} <br>`);
      }
    </script>
  </body>
</html>
