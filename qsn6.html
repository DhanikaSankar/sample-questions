  <body>
    <h3>Boolean checkZeros(int[] numberList)</h3>
    <p>
      Check if the array numberList has one and only one zero in it. Only use a
      single For loop. Assume there are n number in the array.
    </p>
    <script>
        let array = [0, 1, 2, 5];
        
        function checkZeros(numberList) {
            let zeroCount = 0;

            for (let i = 0; i < numberList.length; i++) {
            if (numberList[i] === 0) {
                zeroCount++;
                if (zeroCount > 1) {
                return false;
                }
            }
            }
            return zeroCount === 1;
        }

        const result = checkZeros(array);

        document.write(`Given Array is [${array}] <br>`);
        document.write(`Number list State: ${result}`);

    </script>
  </body>
