<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <h3>Program to find factorial of a number.</h3>
    <script>
      const number = prompt("Enter a number");

      if (number == "") {
        alert("Please enter a number");
      } else if (number < 0) {
        alert("Factorial for negative number does not exist.");
      } else if (number === 0) {
        document.write(`Factorial of ${number} is 1.`);
      } else {
        let factorial = 1;
        for (i = 1; i <= number; i++) {
          factorial *= i;
        }
        document.write(`Factorial of ${number} is ${factorial}.`);
      }
    </script>
  </body>
</html>
