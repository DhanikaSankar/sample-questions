<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String-Charactor Count</title>
  </head>
  <body>
    <h3>Program to count the total number of charactors in a string.</h3>
    <script>
      const string = "Hello world";
      let count = 0;

      for (let i = 0; i < string.length; i++) {
        if (string[i] != " ") {
          count += 1;
        }
      }
      document.write(`Total number of charactors in a string ${string} is ${count}`);
    </script>
  </body>
</html>
