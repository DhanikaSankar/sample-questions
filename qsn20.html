<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Numbers</title>
  </head>
  <body>
    <h3>Program to print all prime numbers between 1 to 100</h3>
    <script>
      let number = 100;
      let flag = 0;
      for (let i = 2; i <= number; i++) {
        flag = 1;
        for (let j = 2; j < i; j++) {
          if (i % j === 0) {
            flag = 0;
            break;
          }
        }
        if (flag === 1) {
          document.write(`${i}, `);
        }
      }
    </script>
  </body>
</html>
