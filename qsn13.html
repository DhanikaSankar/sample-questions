<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 13</title>
  </head>
  <body>
    <h3>Check the given number is prime or not</h3>
    <script>
      const number = parseInt(prompt("Enter a number"));

      if (number < 2) {
        document.write(`Number ${number} is not prime`);
      } else if (number == 2) {
        document.write(`Number ${number} is prime`);
      } else {
        for (let i = 2; i < number; i++) {
          if (number % i == 0) {
            document.write(`Number ${number} is not prime <br>`);
            break;
          } else {
            document.write(`Number ${number} is prime`);
            break;
          }
        }
      }
    </script>
  </body>
</html>
