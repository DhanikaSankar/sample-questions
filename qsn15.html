<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amstrong or Not</title>
  </head>
  <body>
    <h3>Check the given number is amstrong or not</h3>
    <script>
      let number = prompt("Enter a number");
      let length = number.length;
      let sum = 0;
      let temp = number;

      while (temp > 0) {
        let remainder = temp % 10;
        sum += remainder ** length;
        temp = parseInt(temp / 10);
      }

      if (sum == number) {
        document.write(`Number ${number} is an Armstrong number`);
      } else {
        document.write(`Number ${number} is not an Armstrong number.`);
      }
    </script>
  </body>
</html>
