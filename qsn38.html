<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid-Right Half</title>
  </head>
  <body>
    <h3>Right Half Pyramid Pattern</h3>
    <script>
      const rows = 5;
      for (let i = 1; i <= rows; i++) {
        let rightPyramid = "";
        for (let k = 1; k <= rows - i; k++) {
          rightPyramid += " &nbsp;";
        }
        for (let j = 1; j <= i; j++) {
          rightPyramid += "*";
        }
        document.write(` ${rightPyramid} <br>`);
      }
    </script>
  </body>
</html>
