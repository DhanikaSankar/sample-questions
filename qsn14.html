<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd or Even</title>
  </head>
  <body>
    <h3>Check the given number is odd or even</h3>
    <script>
      const number = prompt("Enter a number");
      if (number < 1 || number == "") {
        alert(`Please enter a positive integer`);
      } else if (number % 2 === 0) {
        document.write(`Number ${number} is even`);
      } else {
        document.write(`Number ${number} is odd`);
      }
    </script>
  </body>
</html>
