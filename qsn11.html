<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 11</title>
  </head>
  <body>
    <h3>Program to calculate the area of rectangle</h3>
    <script>
      const length = parseInt(prompt("Enter length of the rectangle"));
      const width = parseInt(prompt("Enter width of the rectangle"));
      const area = length * width;
      document.write(`Length of the rectangle is ${length} <br> `);
      document.write(`Width of the rectangle is ${width} <br> `);
      document.write(`Area of the rectangle is ${area}`);
    </script>
  </body>
</html>
