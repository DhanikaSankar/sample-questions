<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average of N numbers</title>
  </head>
  <body>
    <h3>Program to print average of N numbers</h3>
    <script>
      let number = prompt("Enter a number");
      let sum = 0;
      let average = 0;
      for (i = 0; i <= number; i++) {
        sum += i;
        average = sum / number;
      }

      document.write(`Average of ${number} is ${average}`);
    </script>
  </body>
</html>
