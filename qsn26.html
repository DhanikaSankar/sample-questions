<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Reverse</title>
  </head>
  <body>
    <h3>Program to print elements of an array in the reverse order.</h3>
    <script>
      let array = ["Html", "Css", "Javascript","Php"];
      document.write(`Array elements : ${array} <br>`);
      let reverse = [];

      for (let i = array.length - 1; i >= 0; i--) {
        reverse.push(array[i]);
      }
      document.write(`Array reverse order:  ${reverse},`);
    </script>
  </body>
</html>
