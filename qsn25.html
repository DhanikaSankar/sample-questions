<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Elements</title>
  </head>
  <body>
    <h3>Program to print elements of an array.</h3>
    <script>
      let array = ["Html", "Css", "Javascript","Php"];
      document.write(`Array elements are: <br>`);

      for (let i = 0; i < array.length; i++) {
        document.write(`${array[i]} <br>`);
      }
    </script>
  </body>
</html>
